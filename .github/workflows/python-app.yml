name: Python application test
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Python script and save output
      run: |
        python avl_tree.py > output_program.txt
    - name: Commit and push changes
      run: |
        git config --global user.name 'LuqyanaAribawa'
        git config --global user.email 'luqyanaslipknotl@gmail.com'
        git add output_program.txt
        git commit -m "Add output_program1.txt"
        git push
